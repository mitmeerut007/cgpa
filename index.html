<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <!-- partial:index.partial.html -->



  <div class="wrapper">
    <div class="form-container">
      <h1>Calculate CGPA</h1>
      <p>Made with ❤️ By Utkarsh Kushwaha</p>
      <div class="form-div">
        <span>1st Sem SGPA: </span>
        <input name="cars" id="rent">
      </div>
      <div class="form-div">
        <span>2nd Sem SGPA: </span>
        <input name="cars" id="phone-bill">
      </div>
      <div class="form-div">
        <span>3rd Sem SGPA: </span>
        <input name="cars" id="internet">
      </div>
      <div class="form-div">
        <span>4th Sem SGPA: </span>
        <input name="cars" id="electricity">
      </div>
      <div class="form-div">
        <span>5th Sem SGPA: </span>
        <input name="cars" id="groceries">
      </div>
      <div class="form-div">
        <span>6th Sem SGPA: </span>
        <input name="cars" id="sem6">
      </div>

      <div class="total-container">
        <div id="total"></div>
        <button id="button-bt">Total CGPA</button>
        <button id="clear-bt">Clear</button>
      </div>

      <div id="error-container">
        <ul id="error">
        </ul>
      </div>
    </div>
    <!-- form-container -->
  </div>
  <!-- wrapper -->
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
